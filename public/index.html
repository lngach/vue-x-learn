    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.0/js/froala_editor.pkgd.min.js"
    ></script>
    <script>
      $(() => {
        $('#content')
          .froalaEditor({
            heightMin: 250,
            imageUploadParam: 'editor_image',
            imageUploadURL: 'http://localhost:3000/api/products/upload/editor',
            imageUploadMethod: 'POST',
            imageAllowedTypes: ['jpeg', 'jpg', 'png'],
            imageMaxSize: 5 * 1024 * 1024,
          })
          .on('froalaEditor.image.uploaded', (e, editor, response) => {
            swal({
              title: 'Thành Công',
              text: 'Tải hình lên server thành công!',
              icon: 'success',
            })
          })
          .on('froalaEditor.image.error', (e, editor, error, response) => {
            if (error.code == 1) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Link Hỏng!',
                icon: 'error',
              })
            } else if (error.code == 2) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Server không phản hồi link!',
                icon: 'error',
              })
            }

            // Error during image upload.
            else if (error.code == 3) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Lỗi xảy ra trong quá trình lưu lên server!',
                icon: 'error',
              })
            }

            // Parsing response failed.
            else if (error.code == 4) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Không thể lấy link hình!',
                icon: 'error',
              })
            }

            // Image too text-large.
            else if (error.code == 5) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Kích thước hình quá lớn!',
                icon: 'error',
              })
            }

            // Invalid image type.
            else if (error.code == 6) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Sai định dạng hình ảnh!',
                icon: 'error',
              })
            }

            // Image can be uploaded only to same domain in IE 8 and IE 9.
            else if (error.code == 7) {
              swal({
                title: 'Đã Xảy Ra Lỗi?',
                text: 'Trình duyệt không hỗ trợ!',
                icon: 'error',
              })
            }
          })
          .on('froalaEditor.image.replaced', (e, editor, $img, response) => {
            swal({
              title: 'Thành Công',
              text: 'Cập nhật hình ảnh thành công!',
              icon: 'success',
            })
          })
          .on('froalaEditor.image.removed', (e, editor, $img) => {
            $.ajax({
              method: 'DELETE',
              url: 'http://localhost:3000/api/products/upload/editor',
              data: { src: $img.attr('src') },
            })
              .done(res => {
                if (res.success) {
                  swal({
                    title: 'Thành Công',
                    text: 'Cập nhật hình ảnh thành công!',
                    icon: 'success',
                  })
                } else {
                  swal({
                    title: 'Đã Xảy Ra Lỗi?',
                    text: 'Xẩy ra lỗi trong quá trình xóa hình ảnh!',
                    icon: 'error',
                  })
                }
              })
              .fail(() => {
                swal({
                  title: 'Đã Xảy Ra Lỗi?',
                  text: 'Xẩy ra lỗi trong quá trình xóa hình ảnh!',
                  icon: 'error',
                })
              })
          })
      })
    </script>
